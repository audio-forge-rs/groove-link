# Morning Light - acoustic piano and bass duet
# Usage: bitwig track create examples/piano-track.yaml

song:
  title: Morning Light
  tempo: 88
  key: G
  time: 4/4

groups:
  rhythm:
    tracks: [piano, bass]

tracks:
  piano:
    instrument: nektar piano
    note_fx:
      - Humanize x 3
    fx:
      - Tape-Machine
      - Room One
    part: piano.abc

  bass:
    instrument: Acoustic Bass Long
    fx:
      - Warm Saturator
      - Room One
    part: bass.abc
