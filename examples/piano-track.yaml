# Morning Light - acoustic piano and bass duet
# Usage: bitwig track create examples/piano-track.yaml

song:
  title: Morning Light
  tempo: 88
  key: G
  time: 4/4

tracks:
  piano:
    instrument: nektar piano
    note_fx:
      - Humanize x 3
    part: piano.abc

  bass:
    instrument: Acoustic Bass Long
    part: bass.abc

  # Shared room reverb - receives audio from piano and bass
  room:
    receives:
      - piano: pre
      - bass: pre
    fx:
      - Tape-Machine
      - Room One
