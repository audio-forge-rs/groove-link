# Example song config showing track creation
# Usage: bitwig track create examples/piano-track.yaml

name: Example Song
bpm: 88

tracks:
  piano:
    type: instrument
    devices:
      # Note FX preset
      - Humanize x 3
      # Instrument preset
      - nektar piano
      # Effect presets
      - dynamic eq
      - Abbey Road
      - reverb
    # Optional: ABC notation file (converted to MIDI via abc2midi)
    abc: piano.abc
    # Optional: MIDI file to insert into clip launcher slot 1 (or use abc above)
    # midi: piano.mid

  # Additional tracks could be defined here
  # bass:
  #   type: instrument
  #   devices:
  #     - bass preset
  #   abc: bass.abc    # ABC notation (converted to MIDI)
  #   midi: bass.mid   # Or direct MIDI file
