# Morning Light - acoustic piano and bass duet
# Usage: bitwig track create examples/piano-track.yaml

name: Morning Light
bpm: 88

tracks:
  piano:
    type: instrument
    devices:
      # Subtle humanization for natural feel
      - Humanize x 3
      # Acoustic piano
      - nektar piano
      # Gentle warmth
      - Tape-Machine
      # Natural room ambience
      - Room One
    abc: piano.abc

  bass:
    type: instrument
    devices:
      # Acoustic upright bass
      - Acoustic Bass Long
      # Warm saturation - gentle harmonics
      - Warm Saturator
      # Room to match piano
      - Room One
    abc: bass.abc
