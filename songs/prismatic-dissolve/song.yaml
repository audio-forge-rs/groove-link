song:
  title: Prismatic Dissolve
  tempo: 96
  key: Em
  time: 4/4

tracks:
  arp:
    note_fx:
      - Humanize x 3
      - Multi Expression Randomizer
    instrument: Shimmer
    fx:
      - Slow Stereo Phaser LFO
      - Diffusing Delay
      - Space Hall
      - query: Tool
        hint: device
    part: midi/arp.mid

  bass:
    note_fx:
      - Humanize x 3
    instrument: Cosmic Swirl
    fx:
      - LFO Flanger Lo Slow
      - Dynamic EQ
      - Multiband Dynamics
      - query: Tool
        hint: device
    part: midi/bass.mid

  pad:
