      - Humanize x 3
      - Multi Expression Randomizer
    instrument: Space Oboe
    fx:
      - Lazer Phaser
      - Steppa Delay
      - Space Hall
      - query: Tool
        hint: device
    part: midi/lead.mid

  kick:
    note_fx:
      - Humanize x 3
    instrument: v8 E-drums Kit 02
    fx:
      - Dynamic EQ
      - Multiband Dynamics
      - query: Tool
        hint: device
    part: midi/kick.mid

  snare:
