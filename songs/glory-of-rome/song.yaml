song:
  title: Glory of Rome
  tempo: 95
  key: D minor
  time: 4/4
  # 6 minutes, 6 sections - each morphs into the next
  # 0:00 Dawn Over the Tiber - mysterious, ancient
  # 1:00 The Forum Awakens - bustling, lively
  # 2:00 Legion's March - military, powerful
  # 3:00 Colosseum Gates - tense, anticipation
  # 4:00 Ave Caesar - climactic glory
  # 5:00 Eternal Empire - majestic resolution to D major

