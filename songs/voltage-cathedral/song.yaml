song:
  title: Voltage Cathedral
  tempo: 110
  key: E
  time: 4/4
  # 15-minute epic (416 bars) blending:
  # - Iggy Pop "Passenger" (motorik hypnotic pulse)
  # - DEVO "Gut Feeling" (angular new wave tension)
  # - Mothersbaugh "Ping Island" (cinematic nostalgic synths)
  # - Bowie "Queen Bitch" (glam rock swagger)
  #
  # Structure:
  # 1-32:    Ignition - motorik pulse begins
  # 33-64:   Nerve Endings - DEVO angular tension
  # 65-96:   Strut - Queen Bitch glam swagger
  # 97-128:  Dissolve - strip to cinematic synths
  # 129-176: Ping Island - Mothersbaugh cinematic peak
  # 177-208: Collision - all influences blend
  # 209-256: Spasm - DEVO dominant, jerky
  # 257-288: Void - sparse breakdown
  # 289-336: Night Drive - Passenger returns darker
  # 337-368: Peacock - glam swagger peak
  # 369-400: Cathedral - epic convergence
  # 401-416: Fade to Static - outro decay

