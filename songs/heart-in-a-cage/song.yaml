arrangement:
  intro: |
    Sparse tension build. Drums establish pulse, bass enters bar 5.
    Lead guitar plays single notes. Synth swells in second half.

  riff_a: |
    Main theme. Full band, driving 8th note power chords.
    Lead plays melodic counter. Bass locks with kick.

  verse_1: |
    Syncopated variation. Guitars stab on and-beats.
    Lead soars above. Energy sustains but texture lightens.

  breakdown_1: |
    Half-time feel. Guitars breathe. Synth pads fill space.
    Lead sparse, emotional single notes.

  riff_b: |
    New melodic theme - C major color over Am.
    Brighter feel, lifting energy.

  verse_2: |
    Variation on verse 1. Starts sparse, builds intensity.
    Second half ramps up to full band.

  breakdown_2: |
    Stripped back - just bass and drums.
    Creates tension before bridge.

  bridge: |
    Atmospheric build. Long chords, swelling synths.
    Lead climbs register. Preparing for climax.

  riff_c: |
    Climax theme. Most intense. 16th note hihats.
    Everything at maximum intensity.

  peak: |
    32 bars of full blast. No holds barred.
    Soaring lead, wall of guitars, pounding drums.

  outro: |
    Gradual breakdown. Instruments drop out.
    Final chord - let ring, cut dead.
